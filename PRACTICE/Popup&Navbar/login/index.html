<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <img src="https://cdn-icons-png.flaticon.com/128/4499/4499734.png" alt="">
            <h1>Логин</h1>
            <input type="email" name="email" id="email" placeholder="Электронная почта" required>
            <input type="password" name="" id="" placeholder="Пароль" required>
            <div class="other-container">
                <div class="remember_me-section">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
                <div class="forget_my_password-section">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
            <button type="submit" class="loginButton">Логин</button>
        </div>
    </div>
</body>
</html>
